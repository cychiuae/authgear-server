{{ define "authflowv2/__settings_header.html" }}

<div class="settings-header">
{{ template "authflowv2/__brand_logo.html"
  (merge
    (dict
      "LogoClass" "brand-logo--settings"
    )
    .
  )
}}
{{ if and $.ClientURI (not $.IsNativePlatform) }}
  <a href="{{ $.ClientURI }}" class="settings-header__back-button">
    <div class="flex gap-2 items-center">
      <i class="alternative-icon material-icons">
        home
      </i>
      <p class="hidden desktop:inline">
        {{ include "v2.page.settings.default.button-label-back-to-app" . }}
      </p>
    </div>
  </a>
{{ end }}
</div>

{{ end }}
